<html>
<head>

</head>



<body style="  margin: 0;
  padding: 0;"> 




  <img id="img1" src="images/default.jpg" style="width: 100%;   max-height: 40vh;"/>

     <div id="cont"  style="margin-top:1px; margin-right:4%; margin-left:4%;">
	 
      <img id="load" src="images/loading.gif" style="display: block;
      margin-left: auto;
      margin-right: auto;
      width: 25%" />
	 
	 
	 </div>
	 
	
	    <input type="button" onclick="changeSize(1);" value="10" />
      <input type="button" onclick="changeSize(2);" value="15" />
      <input type="button" onclick="changeSize(3);" value="30" />
      <input type="button" onclick="changeSize(4);" value="40" />
      <input type="button" onclick="changeSize(5);" value="50" />
      <input type="button" onclick="changeSize(6);" value="60" />
      <input type="button" onclick="changeSize(7);" value="70" />
      <input type="button" onclick="changeSize(8);" value="80" />
      <input type="button" onclick="changeSize(9);" value="90" />
      <input type="button" onclick="changeSize(10);" value="100" />

      <input type="button" onclick="darkMode(true);" value="Dark" />
      <input type="button" onclick="darkMode(false);" value="Light" />

    
	
	
	
	
</body>




<script>


const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const id = urlParams.get('id')
const language = urlParams.get('language');

var cont = document.getElementById("cont");

var spans = document.getElementsByTagName("span");

var loadIcon = document.getElementById("load");

  load();

async function load() {

  loadIcon.style.display = "block";
  const response = await fetch("https://faisaly.appqc.org/api/Articals/mobile/details/"+id);
  const data = await response.json();
  loadIcon.style.display = 'none';

document.getElementById("img1").src=data.image;

if (language == "ar" && data.arDetails != null && data.arDetails != "") {
  
  cont.innerHTML += data.arDetails

}else{
  cont.innerHTML += data.details
}


  

}


function changeSize (size){

  size= size*4;

  if (spans != null) {
    for (let index = 0; index < spans.length; index++) {
  spans[index].style.fontSize = size ;
  }

  
 }

}


function darkMode (isDark){

  if (isDark) {
    document.body.style.backgroundColor = "black" ;
    
    document.body.style.color = "white" ;
  }else{
    document.body.style.backgroundColor = "white" ;
    document.body.style.color = null ;
  }
 

}





</script>


</html>
