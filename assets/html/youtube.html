<body style="  margin: 0;
  padding: 0;"> 






     <div id="cont"  style="margin-top:1px; margin-right:4%; margin-left:4%;">
	 
     <img id="load" src="images/loading.gif" style="display: block;
      margin-left: auto;
      margin-right: auto;
      width: 25%" />
	 
	 
	 </div>
	 

	
</body>




<script>


const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const id = urlParams.get('id')
const language = urlParams.get('language');

var cont = document.getElementById("cont");

var spans = document.getElementsByTagName("span");

var loadIcon = document.getElementById("load");

  load();

async function load() {

  loadIcon.style.display = "block";
  const response = await fetch("https://faisaly.appqc.org/api/Articals/mobile/details/"+id);
  const data = await response.json();
  loadIcon.style.display = 'none';



if (language == "ar" && data.arDetails != null && data.arDetails != "") {
  
  cont.innerHTML += data.arDetails

}else{
  cont.innerHTML += data.details
}


  

}


function changeSize (size){

  size= size*4;

  if (spans != null) {
    for (let index = 0; index < spans.length; index++) {
  spans[index].style.fontSize = size ;
  }

  
 }

}


function darkMode (isDark){

  if (isDark) {
    document.body.style.backgroundColor = "black" ;
    
    document.body.style.color = "white" ;
  }else{
    document.body.style.backgroundColor = "white" ;
    document.body.style.color = null ;
  }
 

}





</script>
